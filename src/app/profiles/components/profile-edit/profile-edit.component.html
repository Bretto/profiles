<app-page-wrap>
    <ng-container *ngIf="profile">
      <mat-card [formGroup]="form">
        <app-card-header [profile]="profile"></app-card-header>

        <app-card-img [profile]="profile" (edit_)="onEditImg()"></app-card-img>

        <mat-card-content>

          <mat-form-field>
            <input matInput placeholder="First name" formControlName="firstName">
            <mat-error *ngIf="getFC('firstName').invalid">{{getFirstNameErrorMessage()}}</mat-error>
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Last name" formControlName="lastName">
            <mat-error *ngIf="getFC('lastName').invalid">{{getLastNameErrorMessage()}}</mat-error>
          </mat-form-field>

          <mat-form-field>
            <textarea matInput placeholder="Bio" formControlName="bio"></textarea>
            <mat-error *ngIf="getFC('bio').invalid">{{getBioErrorMessage()}}</mat-error>
          </mat-form-field>

        </mat-card-content>

        <mat-card-actions>
          <app-form-ui (submit)="onSubmit()" (cancel)="onCancel()" (delete)="onDelete()"></app-form-ui>
        </mat-card-actions>
      </mat-card>
    </ng-container>
</app-page-wrap>
