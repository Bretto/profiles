<app-page-wrap>
  <ng-container *ngIf="profile">
    <mat-card>

      <app-card-img [profile]="profile"></app-card-img>

      <mat-card-content>
      </mat-card-content>

      <mat-card-actions>
        <app-file-upload [profileId]="profileId" (url)="urlChange($event)" [(uploading)]="uploading"></app-file-upload>
      </mat-card-actions>

    </mat-card>
  </ng-container>
</app-page-wrap>
