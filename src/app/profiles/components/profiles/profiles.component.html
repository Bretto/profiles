<app-page-wrap>
  <ng-container *ngIf="profiles$ | async as profiles; else loader">
    <app-card *ngFor="let profile of profiles; let i = index"
              [profile]="profile" (select_)="onSelect($event)"
              (edit_)="onEdit($event)"
              (scrollIntoView_)="onScrollIntoView($event)"></app-card>
  </ng-container>
</app-page-wrap>

<ng-template #loader>
  <p>Loading...</p>
</ng-template>
