<app-page-wrap>
  <ng-container *ngIf="profiles$ | async as profiles; else loader">
    <app-card *ngFor="let profile of profiles; trackBy: trackElement"
              [attr.id]="profile.id"
              [profile]="profile" (select_)="onSelect($event)"
              (edit_)="onEdit($event)"
              (editImg_)="onEditImg($event)"></app-card>
  </ng-container>
</app-page-wrap>

<ng-template #loader>
  <p>Loading...</p>
</ng-template>
