<mat-card [ngClass]="{deleted: profile.deleted}" (click)="onSelect()">
  <mat-card-header>

    <div *ngIf="profile.pic" mat-card-avatar class="thumb" [style.background-image]="'url(' + profile.pic + ')'"></div>
    <mat-card-title>{{fullName}}</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>

  </mat-card-header>

    <img  *ngIf="profile.pic"  mat-card-image [src]="profile.pic" (load)="onImgLoaded()">
    <mat-spinner diameter="40" *ngIf="!imgLoaded"></mat-spinner>


  <mat-card-content>
    <p>{{profile.bio}}</p>
  </mat-card-content>
  <!--<mat-card-actions>-->
  <!--<button mat-button>LIKE</button>-->
  <!--<button mat-button>SHARE</button>-->
  <!--</mat-card-actions>-->
</mat-card>
