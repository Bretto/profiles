<mat-card [ngClass]="{deleted: profile.deleted}" (click)="onSelect($event)">

  <app-card-header [profile]="profile" (edit_)="onEdit($event)"></app-card-header>

  <app-card-img [profile]="profile" (edit_)="onEditImg($event)"></app-card-img>

  <mat-card-content>
    <p>{{profile.bio}}</p>
  </mat-card-content>

  <!--</mat-card-actions>-->
</mat-card>
